{% load i18n %}
{% load crispy_forms_tags %}

{% block form %}
    <form class="inplaceeditform {% block formclass %}{% endblock %}{{ class_inplace }}" action="{{ inplace_save_url }}" enctype=multipart/form-data>
        {{ field | as_crispy_field }}
        <span class="field_id" style="display:none">{{ field.auto_id }}</span>
        {% block actions %}
            {% block apply %}
                <button class="btn btn-primary apply {% block classapply %}{% endblock %}" title="{% trans "Apply change" %}" type="button">
                    {% trans "Save" %}
                </button>
            {% endblock %}
            {% block cancel %}
                <button class="btn cancel {% block classcancel %}{% endblock %}" title="{% trans "Cancel change" %}" type="button">
                    {% trans "Cancel" %}
                </button>
            {% endblock %}
        {% endblock %}
    </form>
{% endblock %}
